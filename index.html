<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css" />
	<meta name="description"
		content="Screen Recording made easy with Kapture. Record your screen and download the video in a single click." />
	<meta name="theme-color" content="#4285f4" />
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
	<title>Kapture - Screen Recorder</title>
</head>

<body>
	<header>
		<h1>Kapture</h1>
	</header>
	<video class="video" controls controlsList="nodownload"></video>
	<button class="record-btn">
		<i class="ri-record-circle-line"></i>
		Record Your Screen
	</button>
	<button class="stop-btn dispn">
		<i class="ri-stop-line"></i>
		Stop Recording
	</button>
	<button class="save-btn dispn">
		<i class="ri-download-line"></i>
		Download
	</button>
	<footer>
		<span>
			&copy; Copyright <a href="https://akshatmittal61.vercel.app/">Akshat Mittal</a>
		</span>
	</footer>
	<script src="./app.js"></script>
</body>

</html>
