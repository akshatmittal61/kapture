<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />
		<meta name="description" content="Screen Recorder by Akshat Mittal" />
		<meta name="theme-color" content="#4285f4" />
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
		<title>Screen Recorder</title>
	</head>
	<body>
		<header>
			Screen Recorder
		</header>
		<video class="video" controls controlsList="nodownload"></video>
		<button class="record-btn">
			<i class="ri-record-circle-line"></i>
			Record Your Screen
		</button>
		<button class="stop-btn dispn">
			<i class="ri-stop-line"></i>
			Stop Recording
		</button>
		<button class="save-btn dispn">
			<i class="ri-download-line"></i>
			Download
		</button>
		<footer>
			<span>
				&copy; Copyright <a href="https://github.com/akshatmittal61/">Akshat Mittal</a>
			</span>
		</footer>

	</body>
</html>
